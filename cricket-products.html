<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
  <title>Cricket Merchandises</title>
</head>
<body>
  <main class="py-4">
      <div class="container">
        <h4 class="text-center text-primary">Cricket Merchandises</h4>
        <hr>
        <br>
          <div class="row text-center">
            <div class="col-md-3 py-4">
              <div class="card  mb-4 shadow-sm" style="width: 18rem;">
                  <img width="300px" height="220px" src="img/products/bat-1.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title text-center">Cricket Bat 1</h5>
                    <div class="text-center">
                            <a href="#" class="pop border btn btn-light text-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i> ₹<span>1500</span></a>
                        </div>
                  </div>
              </div>
            </div>
            <div class="col-md-3  py-4">
                <div class="card  mb-4 shadow-sm" style="width: 18rem;">
                    <img width="300px" height="220px" src="img/products/bat-2.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-center">Cricket Bat 2</h5>
                      <div class="text-center">
                            <a href="#" class="pop border btn btn-light text-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i>  ₹<span>1800</span></a>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-md-3  py-4">
                  <div class="card  mb-4 shadow-sm" style="width: 18rem;">
                      <img width="300px" height="220px" src="img/products/bat-3.jpg" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title text-center">Cricket Bat 3</h5>
                        <div class="text-center">
                                <a href="#" class="pop border btn btn-light text-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i> ₹<span>1400</span></a>
                            </div>
                      </div>
                  </div>
                </div>
                <div class="col-md-3  py-4">
                        <div class="card  mb-4 shadow-sm" style="width: 18rem;">
                            <img width="300px" height="220px" src="img/products/pad-1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title text-center">Cricket Pad 1</h5>
                              <div class="text-center">
                                    <a href="#" class="pop border btn btn-light text-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i>  ₹<span>1900</span></a>
                                    </div>
                            </div>
                        </div>
                </div>
                <div class="col-md-3  py-4">
                        <div class="card  mb-4 shadow-sm" style="width: 18rem;" >
                            <img width="300px" height="220px" src="img/products/pad-2.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title text-center">Cricket Pad 2</h5>
                              <div class="text-center">
                                    <a href="#" class="pop border btn btn-light text-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i> ₹<span>2000</span></a>
                                    </div>
                            </div>
                        </div>
                </div>
          </div>
          <br>
          <hr>
        </div>

        <!--Product Modal-->
        <div id="myModal" class="modal fade" tabindex="-1" width="200px" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-center">Product Info :</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body text-center">
                     <h4 class="product-title text-capitalize font-weight-bold text-info"></h4>
                     <div class="border border-right-0 border-left-0 border-info p-2">
                     <img width="200px" height="200px" src="img/products/placehold.gif" class="product-img" alt="Product Image">
                    </div>
                    <div class="row justify-content-center">
                    <div class="form-group col-4">
                      <h4 class="mt-1">QTY :</h4>
                    </div>
                    <div class="form-group col-3">
                        <input class="form-control form-control-sm mt-1" id="pdt_qty" value="1" min="1" max="10"  type="number">
                      </div>
                  </div>
                  <div id="single" class="row justify-content-center">
                      <div class="form-group col-4">
                       <h3 class="text-success">₹<span class="product-price"></span></h3>
                      </div>
                    </div>
                    <div id="total" class="row justify-content-center">
                        <div class="form-group col-4">
                         <h3 class="text-success">₹<span class="product-total"></span></h3>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-info">Make Payment</button>
                    </div>
                  </div>
                </div>
        </div>
        <!--Product Modal End-->
        
  </main>
  

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="function.js"></script>
</html>
